name: Run Tests
on:
  push:
    branches: "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipreqs
          pipreqs dafnyportfolio/test/
          pip install -r dafnyportfolio/test/requirements.txt
      - name: Run tests with pytest
        run: python -m unittest discover dafnyportfolio/test/
